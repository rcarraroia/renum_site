services:
  # ----------------------------
  # BACKEND SERVICE (Python API)
  # ----------------------------
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: renum_backend
    ports:
      - "8000:8000"
    volumes:
      # Mount code for live reload
      - ./backend/src:/app/src
      # Mount .env file
      - ./backend/.env:/app/.env
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis

  # ----------------------------
  # FRONTEND SERVICE (React/Vite)
  # ----------------------------
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: renum_frontend
    ports:
      - "8081:8081"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  # ----------------------------
  # REDIS SERVICE (Cache/Queue)
  # ----------------------------
  redis:
    image: redis:7-alpine
    container_name: renum_redis
    ports:
      - "6379:6379"
