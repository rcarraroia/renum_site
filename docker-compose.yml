# ==================================
# RENUM - Docker Compose Production
# ==================================

version: '3.8'

services:
  # Redis - Cache e Broker Celery
  redis:
    image: redis:7-alpine
    container_name: renum-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: renum-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: renum-celery-worker
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: celery -A src.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy

  # Celery Beat (Tarefas Agendadas)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: renum-celery-beat
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: celery -A src.celery_app beat --loglevel=info
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: renum-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      api:
        condition: service_healthy

volumes:
  redis-data:
    driver: local

networks:
  default:
    name: renum-network
